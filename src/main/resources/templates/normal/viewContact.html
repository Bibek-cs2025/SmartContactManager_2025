<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Contact</title>
</head>
<body>
    <section>
       <div class="card mr-5 ml-5">
         <div class="card-body">
            <div class="container text-center">
              <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.imgurl}}" alt="profile_photo"/>
               <h3 class="mt-3" th:text="${contact.name}"></h3>
               
               <table class="table">
  <thead>
    <tr >
      <th scope="col">#ID</th>
      <th scope="col" th:text="${'SCM2020'+contact.conid}"></th>
     </tr>
     <tr> 
      <th scope="col">Name</th>
      <th scope="row" th:text="${contact.name}"></th>
     </tr>
     <tr> 
      <th scope="col">Second Name</th>
      <th scope="row" th:text="${contact.secame}"></th>
      </tr>
       <tr> 
      <th scope="col">Email</th>
      <th scope="row" th:text="${contact.mail}"></th>
      </tr>
       <tr> 
      <th scope="col">Phone Number</th>
      <th scope="row" th:text="${contact.phone}"></th>
      </tr>
       <tr> 
      <th scope="col">Work</th>
      <th scope="row" th:text="${contact.work}"></th>
      </tr>
  </thead>
  </table>
      <div class="description mt-3">
         <th:block th:utext="${contact.description}"></th:block>
      </div>
      
      <div class="container">
         <a th:href="@{/user/delete/{id}/{conid}(id=${user.email}, conid=${contact.conid})}"> <button class="btn gt btn-danger btn-sm mt-3" >Delete</button></a>
          <a th:href="@{/user/update/{id}/{conid}(id=${user.email}, conid=${contact.conid})}"><button class="btn gt btn-primary btn-sm mt-3">Update</button></a>
      </div>

            </div>
         
         </div>
       </div>
    </section>
</body>
</html>
