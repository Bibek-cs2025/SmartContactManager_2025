  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SmartContact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
     
        <li class="nav-item nav-link" tabindex="-1" aria-disabled="true">
         <span  class="myname" th:text="${user.name}"></span></a>
        </li>
        
           <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
        </li>
      </ul>
    
    </div>
  </div>
</nav>
  
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  <i class="fa-solid fa-bars"></i>
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">YOUR PROFILE</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
       <a  href="#" th:href="@{/user/}"  class="item"><i id="a" class="fa-solid fa-house"></i>Home</a>
       <a  href="#" th:href="@{/user/showContact/0/{id}(id=${user.email})}" class="item"><i id="a" class="fa-regular fa-address-book fa-beat-fade"></i>View Contact</a>
       <a  href="#" th:href="@{/user/addContact/{id}(id=${user.email})}" class="item"><i id="a" class="fa-solid fa-user-plus"></i>add Contacts</a>
       <a  href="#" class="item"><i id="a" class="fa-solid fa-user"></i>Your profile</a>
       <a  href="#" class="item"><i id="a" class="fa-regular fa-gear"></i>Settings</a>
       
       <div class="divider"></div>
  </div>
</div>
    <div th:replace="${content}"></div>
