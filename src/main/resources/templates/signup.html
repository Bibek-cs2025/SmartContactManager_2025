<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <section >
     <div class="container ">
       <div class="row">
         <div class="col-md-8 offset-md-2">
            <div class="my-card mt-3">
            
               <div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert " role="alert">
                  <p class="text-center" th:text="${session.message.content}"></p>
                  
                  <th:block th:text="${@service.removemsg()}"></th:block>
                </div>

            <div class="container text-center">
             <img  class="" style="width:80px" src="" th:src="@{/image/register.png}"></img>
            </div>
               <h1 class="text-center">Sign up Here</h1>
               <form action="" th:action="@{/register}" method="post" th:object="${user}">
                   
                   <div class="form-group">
                    <label for="name_field">Your Name</label>
                    <input type="text" name="name"  th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" class="form-control" id="name_field" aria-describedby="emailHelp"
                    placeholder="Enter Your Name"
                    required/>
                         <div  th:each="e: ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
                             </div>
                       </div>
                       
                   <div class="form-group">
                    <label for="email_field" >Your Email</label>
                    <input type="email" name="email" class="form-control"  th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" id="email_field" aria-describedby="emailHelp"
                    placeholder="Enter Your Email"
                    required/>
                                        <div  th:each="e: ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
          
                                          </div>
                       </div>
                       
                      <div class="form-group">
                    <label for="password_field">Your Password</label>
                    <input type="password" name="pass" class="form-control"  th:classappend="${#fields.hasErrors('pass')?'is-invalid':''}" id="password_field" aria-describedby="emailHelp"
                    placeholder="Enter Your Password"
                    required/>
                       <div  th:each="e: ${#fields.errors('pass')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
          
                         </div>
                       </div>
                       
                   <div class="form-group">
                      <label for="textArea_field">Your Details</label>
                         <textarea rows="10" name="about" placeholder="Enter About Yourself" id="textArea_field" class="form-control"></textarea>
                       </div>  
                    
                    <div class="form-group form-check">
                       <input type="checkbox" name="agreement"class="form-check-input"
                       id="agreement"/>
                       <label for="agreement">Accept terms & Condition.</label>
                       
                   </div>
                                
                  <div class="container text-center">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <button  type="reset" class="btn btn-warning btn-block">Reset</button>
                  </div>
                       
                         
               </form>
            </div>
         </div>
       </div>
     
     </div>
  </section>
</body>
</html>
