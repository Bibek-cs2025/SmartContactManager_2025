<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

  <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form id="login-form" class="form" th:action="@{/user_dash}" method="post">
          <!-- Email input -->
          <div th:if="${param.error}" class="alert alert-danger">Invalid Username & Password</div>
            <div th:if="${param.logout}" class="alert alert-success">Logged out</div>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" name="username" id="form1Example13" class="form-control form-control-lg" placeholder="Enter Email"/>
            <label class="form-label" for="form1Example13"></label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" placeholder="Enter password"/>
            <label class="form-label" for="form1Example23" ></label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            
            <a th:href="@{/forgot}">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted"></p>
          </div>


        </form>
      </div>
    </div>
  </div>
</section>
    
  
</body>
</html>
