<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Forgot password</title>

</head>
<body>

  <section class="vh-100 ">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Forgot Password</h2>

               <div class="container cos">
                   <div class="form-outer">
                   
                   <form >
                      
                      <div class="page md">
                      	<div class="title">Basic Info:</div>
                      	<div class="field">
                      		<div class="label">Email Id</div>
                      		<input type="email" id="emd" required></input>
                      	</div>
                      	
                      	  	<div class="success">
                      	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  </svg>
                      	
<div class="alert alert-success d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  <div>
    Sending OTP!!
  </div>
</div>
            </div> 
                      	
                      	
                      	<div class="emailvalid">
                      	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

                           <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                           <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                             </symbol>
                              </svg>
                      	
                      	<div class="alert alert-danger d-flex align-items-center" role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                     Enter Valid Email
                             </div>
                               </div>
                               </div>
                      	<div class="field md">
                      		<button  onclick="next();return false;">Next</button>
                      	</div>
                      </div>
                      
                       <div class="page otp">
                      	<div class="title">OTP sent to registered email:</div>
                      	<div class="field">
                      		<div class="label">OTP verify</div>
                      		<input type="text" id="otpval" autocomplete="one-time-code"
                           pattern="\d{6}"
                           required></input>
                      
                      	</div>
                              	
                      	
                      	     <div class="emailvalid">
                           <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                             <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
                           
                           <div class="alert alert-danger d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    Enter Valid OTP
  </div>
</div>
       </div>
                      	
                      	<div class="field btns">
                      		<button class="prev-1 prev" onclick="pre();return false;">Previous</button>
                      		<button class="submit" onclick="otp();return false;">Next</button>
                      	</div>
                      </div>
                      
                      <div class="page pgc">
                      	<div class="title">Enter password</div>
                      	
                      	
                      	
                      	
                      	
                      	<div class="field">
                      	    <div class="label">new password</div>
                      	   <input type="password" name="password" id="password" />
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                      	</div>
                      	<div class="field">
                      		<div class="label">Confirm password</div>
                      		<input type="text" id="conpas"></input>
                      	</div>
                      	    <div class="passvalid">
                           <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                             <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
                           
                           <div class="alert alert-danger d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    Password Mismatch
  </div>
</div>
       </div>
       
       
       	  	<div class="success">
                      	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  </svg>
                      	
<div class="alert alert-success d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  <div>
    Password Changed 
  </div>
</div>
            </div> 
                      	<div class="field btns">
                      		<button class="submit" onclick="oncheck();return false;">Next</button>
                      	</div>
                      </div>
                      
                   </form>
                   
                   </div>
               </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 
</section>

</body>
</html>
